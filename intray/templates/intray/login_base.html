{% url 'intray:add' as add_url %}
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'intray/semantic/semantic.min.css' %}">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">



        </script>
        <script src="{% static 'intray/semantic/semantic.min.js' %}"></script>
        <title>Intray</title>
        <style type="text/css">
         body {
             background-color: #DADADA;
         }
         body > .grid {
             height: 100%;
         }
         .image {
             margin-top: -100px;
         }
         .column {
             max-width: 450px;
         }
        </style>
        <script>
         $(document)
             .ready(function() {
                 $('.ui.form')
                     .form({
                         fields: {
                             email: {
                                 identifier  : 'email',
                                 rules: [
                                     {
                                         type   : 'empty',
                                         prompt : 'Please enter your e-mail'
                                     },
                                     {
                                         type   : 'email',
                                         prompt : 'Please enter a valid e-mail'
                                     }
                                 ]
                             },
                             password: {
                                 identifier  : 'password',
                                 rules: [
                                     {
                                         type   : 'empty',
                                         prompt : 'Please enter your password'
                                     },
                                     {
                                         type   : 'length[6]',
                                         prompt : 'Your password must be at least 6 characters'
                                     }
                                 ]
                             }
                         }
                     });
             });
        </script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
